<section class="container_form rounded-lg bg-primary-100">
  <div class="flex flex-col gap-1 text-center">
    <h3 class="text-4xl font-semibold text-primary-400">Registrazione</h3>
    <p class="text-sm text-primary-300">Inserisci le tue informazioni</p>
  </div>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="flex w-full max-w-2xl flex-col gap-6">
    <div class="flex flex-col items-center gap-2">
      <img
        [src]="imagePreview() ?? '/images/profile-user.png'"
        alt="Anteprima immagine"
        class="h-32 w-32 rounded-full object-cover object-center shadow-md shadow-primary-900/50" />

      <label for="imageUpload" class="flex cursor-pointer flex-col items-center">
        <div class="rounded-md bg-primary-500 p-2 text-xs text-on-primary">Carica immagine</div>
        <input
          id="imageUpload"
          type="file"
          accept="image/png, image/jpeg"
          (change)="onImageChange($event)"
          class="hidden" />
      </label>
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="signup_name" class="block text-sm font-medium text-primary-600"> Nome </label>
      <input
        id="signup_name"
        formControlName="name"
        class="ease w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-400 focus:border-primary-500 focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="lastname" class="block text-sm font-medium text-primary-600"> Cognome </label>
      <input
        id="lastname"
        formControlName="lastname"
        class="ease w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-400 focus:border-primary-500 focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="username" class="block text-sm font-medium text-primary-600"> Username </label>
      <input
        id="username"
        formControlName="username"
        class="ease w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-400 focus:border-primary-500 focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="email" class="block text-sm font-medium text-primary-600"> Email </label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="ease w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-400 focus:border-primary-500 focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="password" class="block text-sm font-medium text-primary-600"> Password </label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="ease w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-400 focus:border-primary-500 focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="birthday" class="block text-sm font-medium text-primary-600"> Data di nascita </label>
      <input
        id="birthday"
        formControlName="birthDate"
        type="date"
        class="ease w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 placeholder:text-slate-400 hover:border-slate-400 focus:border-primary-500 focus:shadow focus:outline-none" />
    </div>

    <button
      type="submit"
      [disabled]="signUpForm.invalid"
      class="mt-auto w-full rounded-md bg-primary-500 px-4 py-2 text-white transition duration-150 hover:bg-primary-600">
      Registrati
    </button>
  </form>

  <p class="text-center text-sm text-primary-300">
    Hai gi√† un account?
    <a href="./login" class="font-bold text-primary-500 hover:underline">Accedi</a>
  </p>
</section>
