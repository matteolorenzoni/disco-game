<section class="container_form">
  <div class="flex flex-col gap-1 text-center">
    <h3 class="text-4xl font-semibold text-primary">Registrazione</h3>
    <p class="text-sm text-primary-light">Inserisci le tue informazioni</p>
  </div>

  <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="flex w-full max-w-2xl flex-col gap-6">
    <div class="flex flex-col items-center gap-2">
      <img
        [src]="imagePreview() ?? '/images/profile-user.png'"
        alt="Anteprima immagine"
        class="h-32 w-32 rounded-full object-cover object-center shadow-md shadow-primary/50" />

      <label for="imageUpload" class="flex cursor-pointer flex-col items-center">
        <div class="rounded-md bg-primary p-2 text-xs text-on-primary">Carica immagine</div>
        <input
          id="imageUpload"
          type="file"
          accept="image/png, image/jpeg"
          (change)="imageService.onImageChange($event, imagePreview, imageFile)"
          class="hidden" />
      </label>
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="signup_name" class="block text-sm font-medium text-primary"> Nome </label>
      <input
        id="signup_name"
        formControlName="name"
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-400 focus:border-primary focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="lastname" class="block text-sm font-medium text-primary"> Cognome </label>
      <input
        id="lastname"
        formControlName="lastname"
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-400 focus:border-primary focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="username" class="block text-sm font-medium text-primary"> Username </label>
      <input
        id="username"
        formControlName="username"
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-400 focus:border-primary focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="email" class="block text-sm font-medium text-primary"> Email </label>
      <input
        id="email"
        formControlName="email"
        type="email"
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-400 focus:border-primary focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="password" class="block text-sm font-medium text-primary"> Password </label>
      <input
        id="password"
        formControlName="password"
        type="password"
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-400 focus:border-primary focus:shadow focus:outline-none" />
    </div>

    <div class="flex w-full flex-col gap-1">
      <label for="birthday" class="block text-sm font-medium text-primary"> Data di nascita </label>
      <input
        id="birthday"
        formControlName="birthDate"
        type="date"
        class="w-full rounded-md border border-slate-300 bg-white px-3 py-2 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-400 focus:border-primary focus:shadow focus:outline-none" />
    </div>

    <button
      type="submit"
      [disabled]="signUpForm.invalid"
      class="mt-8 inline-block w-full rounded-full bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-on-primary shadow-primary-light transition duration-150 ease-in-out hover:bg-primary-light active:bg-primary-dark disabled:cursor-not-allowed disabled:bg-primary/30 disabled:text-primary/50">
      Registrati
    </button>
  </form>

  <p class="text-center text-sm text-primary">
    Hai gi√† un account?
    <a href="./login" class="font-bold text-primary hover:underline">Accedi</a>
  </p>
</section>
