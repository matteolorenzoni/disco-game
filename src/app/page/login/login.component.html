<div [style.grid-area]="'container_welcome'" class="container_welcome">
  <div [style.grid-area]="'container_welcome'" class="container_welcome"></div>
  <p>La notte Ã¨ tua: accetta la sfida e conquista la discoteca con la tua squadra</p>
  <div class="container_buttons">
    <button
      type="button"
      class="inline-block w-full rounded-full bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-on-primary shadow-primary-light transition duration-150 ease-in-out hover:bg-primary-light active:bg-primary-dark motion-reduce:transition-none"
      (click)="setPage($event, 'login')">
      Entra
    </button>

    <button
      type="button"
      class="inline-block w-full rounded-full bg-secondary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-on-secondary shadow-primary-light transition duration-150 ease-in-out hover:bg-secondary-light active:bg-secondary-dark motion-reduce:transition-none"
      (click)="router.navigate(['/sign-up'])">
      Registrati
    </button>
  </div>
</div>

<section
  [@loginFormAnimation]="page() === 'login' ? 'center' : 'bottom'"
  id="container_form"
  class="container_form bg-background">
  <div class="flex flex-col gap-1 text-center">
    <h3 class="text-4xl font-semibold text-primary">Ben tornato!</h3>
    <p class="text-sm text-primary-light">Accedi al tuo account</p>
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="flex w-full max-w-2xl flex-col justify-between gap-2">
    <div class="relative h-10">
      <input
        type="email"
        class="h-full w-full rounded-md border border-slate-300 bg-white p-2 pl-10 text-sm text-slate-700 shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-slate-400 focus:border-primary focus:shadow focus:outline-none"
        placeholder="Email"
        formControlName="email" />
      <div
        class="absolute left-1 top-1 h-8 w-8 rounded border border-transparent bg-primary p-1 text-center text-sm text-on-primary shadow-sm transition-all">
        <fa-icon [icon]="faUser"></fa-icon>
      </div>
    </div>

    <div class="relative h-10">
      <input
        type="password"
        class="h-full w-full rounded-md border border-slate-300 bg-transparent bg-white p-2 pl-10 text-sm text-primary-light shadow-sm transition duration-300 ease-in placeholder:text-slate-400 hover:border-primary-light focus:border-primary-dark focus:shadow focus:outline-none"
        placeholder="Password"
        formControlName="password" />
      <div
        class="absolute left-1 top-1 h-8 w-8 rounded border border-transparent bg-primary p-1 text-center text-sm text-on-primary shadow-sm transition-all">
        <fa-icon [icon]="faLock"></fa-icon>
      </div>
    </div>

    <div class="flex justify-between px-1">
      <div class="inline-flex items-center">
        <label class="relative flex cursor-pointer items-center" for="check">
          <input
            id="check"
            type="checkbox"
            [checked]="rememberMe()"
            (change)="onRememberMeChange($event.target)"
            class="peer h-5 w-5 cursor-pointer appearance-none rounded border border-slate-300 shadow transition-all checked:border-primary checked:bg-primary hover:shadow-md" />
          <span
            class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 transform text-on-primary opacity-0 peer-checked:opacity-100">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-3.5 w-3.5"
              viewBox="0 0 20 20"
              fill="currentColor"
              stroke="currentColor"
              stroke-width="1">
              <path
                fill-rule="evenodd"
                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                clip-rule="evenodd"></path>
            </svg>
          </span>
        </label>
        <label class="ml-2 cursor-pointer text-sm text-primary" for="check-2"> Ricordami </label>
      </div>

      <a href="./restore-password" class="text-sm font-bold text-primary hover:underline">Password dimentica?</a>
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="mt-8 inline-block w-full rounded-full bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-on-primary shadow-primary-light transition duration-150 ease-in-out hover:bg-primary-light active:bg-primary-dark disabled:cursor-not-allowed disabled:bg-primary/30 disabled:text-primary/50">
      Login
    </button>
  </form>

  <p class="text-center text-sm text-primary">
    Non hai un account?
    <a href="./sign-up" class="font-bold text-primary hover:underline">Registrati</a>
  </p>
</section>
