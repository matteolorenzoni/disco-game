<fv-header-menu (closeMenuEvt)="toggleSidebar($event, true)"></fv-header-menu>

<fv-sidebar
  [@sideMenuAnimation]="sidebarIsOpen() ? 'visible' : 'hidden'"
  class="relative z-20"
  [sideMenu]="SIDE_MENU"
  (closeMenuEvt)="toggleSidebar($event, false)"></fv-sidebar>
@if (sidebarIsOpen()) {
  <div
    class="fixed inset-0 z-10 bg-black opacity-50"
    tabindex="0"
    (click)="toggleSidebar($event, false)"
    (keydown)="toggleSidebar($event, false)"></div>
}

<router-outlet></router-outlet>
